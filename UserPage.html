<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="UserPageStyle.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="https://img.freepik.com/free-vector/farm-fresh-organic-icon_53876-40456.jpg?size=626&ext=jpg">

        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
          <a href="#">Welcome!</a>
        </div>
      </div>
    </header>
    
    <section class="wave">

      <div class="top-wrapper">
        <div class="container">
          <div class="content">
            <h1>SEARCH BY</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="card">
            <img class="icon" src="https://pluspng.com/img-png/png-location-location-black-png-image-4231-1200.png">
            <h3>Case Number</h3>
            <p>Click the card</p>

            <div class="list">
              <select name="state" id="state" class="form-control">
                <option value="Select State">Select Case Number</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://cdn.onlinewebfonts.com/svg/img_122944.png">
            <h3>Date</h3>
            <p>Click the card</p>
            <div class="list">
              <select name="state" id="state" class="form-control">
                <option value="Select State">Select Date</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://www.viennahydro.com/wp-content/uploads/icon_timeline.png">
            <h3>Time</h3>
            <p>Click the card</p>
            <div class="list">
              <select name="state" id="state" class="form-control">
                <option value="Select State">Select Time</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://pluspng.com/img-png/png-location-location-black-png-image-4231-1200.png">
            <h3>Region</h3>
            <p>Click the card</p>
            <div class="list">
              <select name="state" id="state" class="form-control">
                <option value="Select State">Select Region</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="clear"></div>
    </section>

    <div class="empty"></div>
    
  </body>
</html>
