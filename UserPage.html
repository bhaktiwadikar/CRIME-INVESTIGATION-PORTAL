<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. I. ANALYSIS</title>

    <link rel="stylesheet" href="UserPageStyle.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="eagle_logo.png">
          <p>C. I. ANALYSIS</p>
        </div>
        <!-- Add a menu icon here -->
        <!--<span class="fa fa-bars menu-icon"></span>-->
  
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="#">Welcome!</a>
        </div>
      </div>
    </header>
    
    <section class="wave">

      <div class="top-wrapper">
        <div class="container">
          <div class="content">
            <h1>SEARCH BY</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="card">
            <img class="icon" src="http://www.assetmanagementexpert.com/resources/images/incidents1%20trans.png">
            <h3>Incident Number</h3>

            <div class="login">
                <form method="post">
                  <input type="text" name="u" placeholder="Enter Incident Number"/>
                  <a href="UserPage.html"><button type="submit" class="btn btn-primary btn-block btn-large">Submit</button></a>
                </form>
            </div>

          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="http://cdn.onlinewebfonts.com/svg/img_348770.png">
            <h3>Offence Code</h3>

            <div class="login">
                <form method="post">
                  <input type="text" name="u" placeholder="Enter Offence Code"/>
                  <a href="UserPage.html"><button type="submit" class="btn btn-primary btn-block btn-large">Submit</button></a>
                </form>
            </div>
            
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://cdn.onlinewebfonts.com/svg/img_390449.png">
            <h3>Offence Type</h3>
            <div class="list">
              <select name="state" id="state" class="form-control">
                <option value="Select State">Select Offence Type</option>
                <option value="AUTO THEFT">AUTO THEFT</option>
                <option value="TRESPASSING">TRESPASSING</option>
                <option value="INVESTIGATE PERSON">INVESTIGATE PERSON</option>
                <option value="VANDALISM">VANDALISM</option>
                <option value="SICK ASSIST">SICK ASSIST</option>
                <option value="BURGLARY - RESIDENTIAL">BURGLARY - RESIDENTIAL</option>
                <option value="THREATS TO DO BODILY HARM">THREATS TO DO BODILY HARM</option>
                <option value="SUDDEN DEATH">SUDDEN DEATH</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://pluspng.com/img-png/png-location-location-black-png-image-4231-1200.png">
            <h3>District</h3>
            <div class="list">
              <select name="state" id="state" class="form-control">
                <option value="Select State">Select District</option>
                <option value="C6">C6</option>
                <option value="D4">D4</option>
                <option value="A1">A1</option>
                <option value="C11">C11</option>
                <option value="B3">B3</option>
                <option value="B2">B2</option>
                <option value="E18">E18</option>
                <option value="D14">D14</option>
                <option value="E5">E5</option>
                <option value="E13">E13</option>
                <option value="A15">A15</option>
              </select>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://cdn.onlinewebfonts.com/svg/img_122944.png">
            <h3>Date</h3>
            <input type="date">
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img class="icon" src="https://www.viennahydro.com/wp-content/uploads/icon_timeline.png">
            <h3>Time</h3>
            <input type="time">
          </div>
        </div>
      </div>

      <div class="clear"></div>
    </section>

    <div class="empty"></div>
    
  </body>
</html>
